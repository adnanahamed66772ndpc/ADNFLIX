# ADNFLIX Nginx config â€“ copy to VPS: /etc/nginx/sites-available/adnflix
# Replace YOUR_DOMAIN with your domain (e.g. coliningram.site) or use default_server and _ for IP-only.
# Enable: sudo ln -sf /etc/nginx/sites-available/adnflix /etc/nginx/sites-enabled/
# Test:   sudo nginx -t && sudo systemctl reload nginx
#
# 502 Bad Gateway = backend not responding. On VPS run:
#   cd /opt/ADNFLIX && docker compose ps && docker compose logs backend --tail 80

server {
    listen 80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;
    # For IP-only: server_name _;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }
}
