# Render Blueprint - ADNFLIX
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: adnflix-api
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_SSL
        value: true
      # These should be set manually in Render Dashboard for security:
      # - DB_HOST
      # - DB_PORT
      # - DB_USER
      # - DB_PASSWORD
      # - DB_NAME
      # - JWT_SECRET
      # - SESSION_SECRET
      # - CORS_ORIGINS

  # Frontend Static Site
  - type: web
    name: adnflix-web
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.coliningram.site/api
