services:
  db:
    image: mysql:8.4
    container_name: adnflix-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: adnflix
      MYSQL_USER: adnflix
      MYSQL_PASSWORD: adnflix_password_change_me
      MYSQL_ROOT_PASSWORD: root_password_change_me
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password_change_me"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adnflix-backend
    environment:
      NODE_ENV: production
      PORT: 3000

      # DB (Docker MySQL service)
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: adnflix
      DB_PASSWORD: adnflix_password_change_me
      DB_NAME: adnflix

      # SECURITY (set strong values in real production)
      JWT_SECRET: CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS
      SESSION_SECRET: CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS

      # CORS: since nginx serves same-origin, you can set your site URL(s)
      CORS_ORIGINS: https://YOUR_DOMAIN,https://www.YOUR_DOMAIN
    volumes:
      # Persist uploaded videos (adjust host path if needed)
      - ./storage/videos:/app/storage/videos
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adnflix-web
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:

