# CI/CD: Check code on every push, then deploy to production if checks pass
name: CI/CD

on:
  push:
    branches: [main]

jobs:
  # --- Step 1: Validate code (lint + build) ---
  check:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Lint frontend
        run: npm run lint --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

  # --- Step 2: Deploy to production (only if check passed and secrets are set) ---
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: check
    if: success() && secrets.DEPLOY_HOST != ''
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH || '~/STEMFLIX' }}
            git pull origin main
            docker compose pull
            docker compose up -d --build
            docker compose exec -T backend npm run migrate 2>/dev/null || true
